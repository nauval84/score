<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, th, td {
  border:2px solid black;
}
</style>
<body>
    <table style="width: 25%;">
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{student.name}}</td>
            <td>{{student.score}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
